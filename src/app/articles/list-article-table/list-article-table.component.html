<p>list-article-table works!</p>
<h3>Liste des Articles</h3>
<div class="container">
    <td><button type="button" class="btn btn-success" routerLink="/insertArt">Ajouter</button></td>
<table *ngIf="articles" datatable class="table table-hover table-striped table-bordered">
<thead>
<tr>
<th>Reference</th>
<th>Designation</th>
<th>Quantite</th>
<th>Prix</th>
<th>Marque</th>
<th>Image</th>
<th>Modifier</th>
<th>Supprimer</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let p of articles">
<th scope="row">{{p.reference}}</th>
<td>{{p.designation}}</td>
<td>{{p.qtestock}}</td>
<td>{{p.prix}}</td>
<td>{{p.marque}}</td>
<td><img src={{p.imageart}} width="60"/></td>
<td><button type="button" class="btn btn-primary bt-sm" [routerLink]="['/editarticle/', p._id]" > Modifier</button></td>

<td><button type="button" class="btn btn-danger" >Supprimer</button></td>
</tr>
</tbody>
</table>
</div>
